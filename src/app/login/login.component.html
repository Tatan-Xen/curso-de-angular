<div class="login-container">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatar-frame-offline margin-top-15 margin-bottom-15">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid ">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation == 'register'">¿Ya tienes cuenta? <a class="text-primary" (click)="operation= 'login'">Ingresa aquí</a></p>
        <p *ngIf="operation == 'login'">¿No tienes cuenta? Has <a class="text-primary" (click)="operation= 'register'">Registrate aquí</a></p>
        <div class="borered-container">
          <input [(ngModel)]="email" class="form-control margin-bottom-15" type="email" placeholder="Ingresa Email">
          <input [(ngModel)]="password" class="form-control margin-bottom-15" type="password" placeholder="Ingresa Contraseña">
          <input *ngIf="operation == 'register'" class="form-control" type="text" placeholder="Ingrese Nick">
        </div>
        <div class="center margin-top-15">
          <a (click)="login()" *ngIf="operation == 'login'" class="btn btn-primary">Iniciar Sesión</a>
          <a (click)="register()" *ngIf="operation == 'register'" class="btn btn-primary">Registrarme</a>
        </div>
      </div>
    </div>
  </div>
</div>
