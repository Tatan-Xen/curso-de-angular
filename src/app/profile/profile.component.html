<div id="profile-container">
  <div class="container pd-top-45">
    <div class="row">
      <div class="col-md-3">
        <div class="avatar-frame-online">
          <!-- <img src="assets/img/generic_avatar.png" class="avatar-image img-fluid"> -->
          <img [src]="croppedImage" class="avatar-image img-fluid">
        </div>
        <hr />
        <div>
          <span>Cambiar Foto</span><br />
          <label class="custom-file-upload">
            <input type="file" (change)="fileChangeEvent($event)">
            Subir Avatar
          </label>
        </div>
      </div>
      <div *ngIf="user" class="col-md-9">
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="1 / 1"
        [resizeToWidth]="128"
        format="png"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (loadImageFailed)="loadImageFailed()"
      ></image-cropper>
        <div>
          <label fixed>Nombre</label>
          <input [(ngModel)]="user.nick" class="form-control" type="text">
        </div>
        <div>
          <label fixed>Subnick</label>
          <input [(ngModel)]="user.subnick" class="form-control" type="text">
        </div>
        <div>
          <label fixed>Email</label>
          <input [(ngModel)]="user.email" class="form-control" type="email" disabled>
        </div>
        <div>
            <label fixed>Status</label>
            <select [(ngModel)]="user.status" class="form-control">
              <option value="online">Conectado</option>
              <option value="away">Ausente</option>
              <option value="busy">Ocupado</option>
              <option value="appear_offline">Desconectado</option>
            </select>
          </div>
          <hr />
          <a (click)="saveSettings()" class="btn btn-primary btn-block">Guardar</a>
      </div>
    </div>
  </div>
</div>
